<!DOCTYPE html>
<html>
    <head>
      {% block head%}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} Product Review Webpage{% endblock %}  </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.12/chance.min.js"></script>

        <script rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.min.css"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type = "text/javascript" charset = "utf8" src ="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
      {% endblock %}
      </head>

    <body>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar">
          <a class = "navbar-brand" style="padding:0px;"><span class="span-logo"><image  class="img-fluid" src="{{url_for('static',filename = 'images/log.jpg')}}" display="inline-block" width ="40" height="40" ></span>
            <span style="display: inline-block;">WebApp</span></a>
            <a href="{{ url_for('index') }}" class="navbar-item"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp;Home</a>
            <a href="{{ url_for('searchForm') }}" class="navbar-item"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Review</a>
            <a href="{{ url_for('about') }}" class="navbar-item"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp;About</a>
            <a href="{{ url_for('contact') }}" class="navbar-item"><i class="fa fa-address-card fa-fw" aria-hidden="true"></i>&nbsp; Contact</a>
        </div>
      </div>
      </div>
        <div class="container" width = "80%">
            {% block content %}
            {% endblock %}
            <hr>
            <div id="footer" align ="center">
              {% block footer %}
                <p>Â©CPSC5340 Texting Processing | Seattle University | 2022 | Design by-Xiaomei Xie</p>
              {% endblock %}
              </div>
        </div>
    </body>
</html>
